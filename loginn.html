<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>منصة تيك موف - تسجيل الدخول</title>
  <!-- Bootstrap CSS (RTL) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #007bff;
      font-family: 'Cairo', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      padding: 30px;
      width: 100%;
      max-width: 400px;
    }
    .login-title {
      text-align: center;
      margin-bottom: 25px;
      color: #007bff;
      font-weight: bold;
    }
    .form-control {
      text-align: right;
    }
    .btn-primary {
      background-color: #28a745;
      border: none;
    }
    .btn-primary:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2 class="login-title">تسجيل الدخول</h2>
    <form onsubmit="event.preventDefault(); alert('تم الضغط على زر تسجيل الدخول');">
      <div class="mb-3">
        <label for="username" class="form-label">اسم المستخدم أو البريد الإلكتروني</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="ادخل اسم المستخدم أو البريد الإلكتروني" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">كلمة المرور</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="ادخل كلمة المرور" required />
      </div>

      <button type="submit" class="btn btn-primary w-100">تسجيل الدخول</button>
    </form>

    <div class="text-center mt-3">
      <span>ليس لديك حساب؟ <a href="signup.html" class="text-decoration-none text-primary">إنشاء حساب</a></span>
    </div>
  </div>

</body>
</html>
