<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>منصة تيك موف - إنشاء حساب جديد</title>
  <!-- Bootstrap CSS (RTL) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #007bff;
      font-family: 'Cairo', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      padding: 30px;
      width: 100%;
      max-width: 500px;
    }

    .login-title {
      text-align: center;
      margin-bottom: 25px;
      color: #007bff;
      font-weight: bold;
    }

    .form-control {
      text-align: right;
    }

    .btn-primary {
      background-color: #28a745;
      border: none;
    }

    .btn-primary:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2 class="login-title">إنشاء حساب جديد</h2>
    <form action="#" method="post">
      <div class="mb-3">
        <label for="email" class="form-label">البريد الإلكتروني</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="ادخل بريدك الإلكتروني" required>
      </div>

      <div class="mb-3">
        <label for="confirmEmail" class="form-label">إعادة كتابة البريد الإلكتروني</label>
        <input type="email" class="form-control" id="confirmEmail" name="confirmEmail" placeholder="أعد إدخال البريد الإلكتروني" required>
      </div>

      <div class="mb-3">
        <label for="username" class="form-label">اسم المستخدم</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="ادخل اسم المستخدم" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">كلمة المرور</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="ادخل كلمة المرور" required>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">إعادة كتابة كلمة المرور</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="أعد كتابة كلمة المرور" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">إنشاء حساب</button>
    </form>

    <div class="text-center mt-3">
      <span>هل لديك حساب؟ <a href="login.html" class="text-decoration-none text-primary">تسجيل الدخول</a></span>
    </div>
  </div>

  <script>
    document.querySelector('form').addEventListener('submit', function(e) {
      const email = document.getElementById('email').value.trim();
      const confirmEmail = document.getElementById('confirmEmail').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (email !== confirmEmail) {
        alert('البريد الإلكتروني غير متطابق. يرجى التأكد من إدخال البريد الإلكتروني نفسه في الحقلين.');
        e.preventDefault();
        return;
      }

      if (password !== confirmPassword) {
        alert('كلمة المرور غير متطابقة. يرجى التأكد من كتابة كلمة المرور نفسها في الحقلين.');
        e.preventDefault();
        return;
      }
    });
  </script>
  

</body>
</html>
.
